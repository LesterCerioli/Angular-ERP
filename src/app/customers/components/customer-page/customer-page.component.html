<app-base-page
  [saveButtonDisabled]="vm.form?.invalid"
  (save)="vm.save()">
  <span title>{{ 'customers.customer-page' | translate }}</span>
  <span sub-title>{{ vm.subTitle$ | async }}</span>
  <form [formGroup]="vm.form">
    <mat-grid-list [cols]="vm.isMobile ? 1 : 2" rowHeight="64px">

      <mat-grid-tile>
        <mat-form-field>
          <input matInput [placeholder]="'customers.label.name' | translate" formControlName="name" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>{{'customers.label.type' | translate}}</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of vm.customerTypes" [value]="type.value">
              {{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-form-field>
          <input matInput [placeholder]="'customers.label.phone' | translate" formControlName="phone" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput [placeholder]="'customers.label.address' | translate" formControlName="address" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="vm.isMobile ? null : 2">
        <mat-form-field style="width: 100%; padding: 3p 0 3px 0">
          <input matInput [placeholder]="'customers.label.notes' | translate" formControlName="notes" />
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
</app-base-page>
